{% for comment in post.comment_set.all %}
  <div class="px-3 py-2 d-flex">
    <img class="rounded-circle mr-3 profile-post-image" src="{{ comment.author.profile.pic.url }}"/>
    <div class="pt-1">
      <div>
        <a class="no-hover-underline" href="{% url 'profile' comment.author %}"><span class="h6">{{ comment.author }}</span></a> {{ comment.comment }}
      </div>
      <small>{{ comment.date_posted|date:"F d, Y" }}</small>
    </div>
  </div>
{% endfor %}
